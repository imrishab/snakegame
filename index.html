<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="script.js" defer type="module"></script>
    <title>Snake Game</title>
</head>

<body>
    <div class="mainbox">
        <div class="wrapper">
            <div class="game-details">
                <span class="score1"></span>
                <span class="high-score">High Score: 0</span>
            </div>
            <div class="play-board">

            </div>

        </div>
        <div class="controller">
            <div class="up"><i class="uil uil-arrow-up"></i> </div>
            <div class="down"><i class="uil uil-arrow-down"></i></div>
            <div class="right"><i class="uil uil-arrow-right"></i></div>
            <div class="left"><i class="uil uil-arrow-left"></i></div>
        </div>
    </div>

    <div class="gameoverbox">
        <div class="gameoverdialogue">
            <div class="gameover">
                <h1>GAME OVER!</h1>
            </div>
            <div class="gameoverscore">
                <span class="score2"></span>
            </div>
        </div>
        <div class="playagain">
            <button class="playagainbutton">
                play again
            </button>
        </div>
    </div>





</body>

</html>
